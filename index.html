<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Royal Brothers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>
    <header class="header">
        <div class="header__phone">
            <p>Refer friends <i class="fas fa-phone fa-flip-horizontal"></i> +91-7306747474+91 / -9019595595</p>
        </div>
        <navbar class="navbar">
            <div class="navbar__left">
                <img class="navbar__logo" src="src/img/logo.png" alt="Royal Brothers">
                <p class="navbar__bikes">Bikes in Bangalore <i class="fas fa-angle-down"></i></p>
            </div>
            <div class="navbar__right">
                <ul class="navbar__right__list">
                    <li class="navbar__right__items">
                        Offers
                    </li>
                    <li class="navbar__right__items">
                        Tarrifs
                    </li>
                    <li class="navbar__right__items">
                        Search
                        <i class="fas fa-search"></i>
                    </li>
                    <li class="navbar__right__items">
                        Menu
                        <i class="fas fa-angle-down"></i>
                    </li>
                    <li class="navbar__right__items navbar__right__items-box">
                        <span class="navbar__right__items--signup">Sign Up</span>
                        <span class="navbar__right__items--login">Log In</span>
                    </li>
                </ul>
            </div>

        </navbar>
    </header>
    <section class="section-info">
        Info
    </section>
    <section class="section-speciality">
        Speciality
    </section>
    <section class="section-bikes">
        Bikes
    </section>
    <section class="section-news">
        News
    </section>
    <footer class="footer">
        Footer
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
